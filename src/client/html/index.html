<html>

<head>
    <title>A Buy/Sell Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "/client/css/style.css" />
</head>

<body>
    <!-- Score Table -->
    <h2>Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="score_ui">
        </tbody>
    </table>

    <hr>

    <!-- Player Inventory -->
    <h2>Inventory</h2>
    <p>You have <span id="money_ui", style="font-weight: bold">xx</span> coins</p>
    <table>
        <thead>
            <tr>
                <th>Item Name</th><th>Quantity</th><th>Price</th>
            </tr>
        </thead>
        <tbody id="inventory_ui">
        </tbody>
    </table>

    <hr>

    <!-- Customer(s) -->
    <h2>Customers</h2>
    <div id="customers_ui"></div>

    <hr>

    <!-- Market -->
    <h2>Market Place</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th><th>Quantity</th><th>Price</th><th>Buy</th><th>Sell</th>
            </tr>
        </thead>
        <tbody id="market_ui"></tbody>
    </table>

</body>
<script src="/client/GameClient.js"></script>

</html>
